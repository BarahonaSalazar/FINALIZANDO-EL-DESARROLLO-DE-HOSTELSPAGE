<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINALIZANDO EL DESARROLLO DE HOSTELSPAGE</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body class="body">

    <header>
        <nav class="navigation">
            <a href="#" class="navigation_item">HotelsPage</a>
            <a href="#" class="navigation_item">Home</a>
            <a href="#" class="navigation_item">About us</a>
            <a href="#" class="navigation_item">Contact</a>
        </nav>
    </header>
    
    <main>
        <section class="container">
            <p>HotelsPage</p><br>
            <p>Your site for booking hotels around the world</p>
        </section>

        <section class="container-form">
            <form class="form" action="">
                <div class="form-style">
                    <label for="">Where do you want to go?</label>
                    <input class="form-input" type="text">
                </div>

                <div class="form-style">
                    <label for="">When?    from:</label>
                    <input class="form-input" type="text">
                </div>

                <div style="text-indent: 140px;" class="form-style">
                    <label for="">To:</label>
                    <input class="form-input" type="text">
                </div>

                <div class="form-style">
                    <label for="">How many people</label>
                    <input class="form-input" type="number">
                    <label  for="">adults</label>
                    <input class="form-input" type="number">
                    <label for="">children</label>
                </div>
                
            </form>

        </section>

        <div class="form-button">
            <button class="button-style">Search</button>
        </div>

    </main>

    <footer class="footer">
        <section class="container-footer">
            <div>
                <p class="footer">All rights reserved</p>
            </div>
            <div class="container-redes">
                <a style="color: gray;" href="Facebook">Facebook</a>
                <a style="color: gray;" href="Instagram">Instagram</a>
                <a style="color: gray;" href="Twitter">Twitter</a>
            </div>
        </section>
    </footer>
</body>
</html>
